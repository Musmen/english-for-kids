        </div>
      </header>

            <ul id="mainNavigation" class="navigation__list list">
              <li class="navigation__item">
                <a class="navigation__link navigation__link_active link" href="#" data-category="main page">Main Page</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link link" href="#" data-category="action (set a)">Action (set A)</a>

              </li>
              <li class="navigation__item">
                <a class="navigation__link link" href="#" data-category="emotions">Emotions</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link link" href="#" data-category="weather">Weather</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link link" href="#" data-category="transport">Transport</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link link" href="#" data-category="statistics">Statistics</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <main class="main">
        <button id="successButton">Success!</button>
        <button id="correctButton">Correct!</button>
        <button id="rotateButton">Rotate!</button>

        <p class="cards__current_category_title">Main Page</p>
